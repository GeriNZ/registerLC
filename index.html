<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register Language and Communication</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Language and Communication 2021/22</h2>
                <h3 class="text-center fw-bold mb-3">Attendance Register</h3>
                <h4>Lecturer: Dr. Geraldine Bengsch</h4>
                <p>Date: 
                    <script> document.write(new Date().toLocaleDateString()); </script>
                    </p>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                        <input type="hidden" name="course" value="L & C">
                    </div>
                   
                   
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Sign register</button>
                        <button class="btn btn-danger" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxVi90SNZX8v8QIZ3Va9apoDc5s0Wrk5AyrYqWhi5sdSCWGFDU/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Register signed successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Register not signed. Please contact lecturer.</div>"))
        })
    </script>
</body>
</html>
